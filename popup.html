<html>
    <head>
        <script src="popup.js"></script>
        <style>
            html{
                padding: 0;
                background: none;
            }
            body {
                width: 450px;
                height: fit-content;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                row-gap: 0.5em;
                color: black;
                background: rgb(255,255,255);
                background: radial-gradient(circle, rgba(255,255,255,1) 11%, rgba(250,250,255,1) 30%, rgba(255,255,255,1) 52%, rgba(250,255,255,1) 76%, rgba(255,255,255,1) 100%);
            }
            button{
                color: black;
                border: 1px solid #555;
                background-color: white;
                padding: 0.5em;
                border-radius: 0.5em;
                cursor: pointer;
                font-size: 1.25em;
                margin-bottom: 1em;
            }
            button:hover{
                background-color: #aaa;
            }
            html, body{
              border-radius: 0.5em;
            }
            html{
              background-color: transparent;
            }
            *{
              animation: fade-slide-in 0.5s;
              transition: all 0.25s;
            }
            .has-data{
              cursor: pointer;
              position: relative;
            }
            .has-data::after{
              opacity: 0;
              transition: all 0.25s;
            }
            .has-data:hover::after{
              transition: all 0.25s;
              opacity: 1;
              content: "CLEAR";
              position: absolute;
              top: 0;
              right: 0;
              left: 0;
              bottom: 0;
              background-color: rgba(0,0,0,0.4);
              display: flex;
              justify-content: center;
              align-items: center;
              color: white;
              font-size: 1.5em;
              border-radius: 0.5em;
              font-weight: bold;
              backdrop-filter: blur(10px);
            }
            @keyframes fade-slide-in {
              0% {
                opacity: 0;
                transform: translateY(1em);
              }
              100% {
                opacity: 1;
                transform: translateY(0);
              }
            }
            #set_btn{
              background: linear-gradient(-135deg, rgb(102, 153, 255) 0%, rgb(0, 85, 255) 100%);
              border: none;
              box-shadow: 0 0 5px rgba(0,0,0,0.5);
              color: white;
            }
        </style>
    </head>
    <body style='padding: 0;'>
        <div style="padding: 0.5rem; background: linear-gradient(rgb(102, 153, 255) 0%, rgb(0, 85, 255) 100%); width: 100%; text-align: center; margin-top: -10px; color: white; margin-bottom: 20px;" id='status-box'>
            <h2 style="margin-bottom: 0;" id="status_title">Stored Vehicle:</h2>
            <h3 id="status">None</h3>
        </div>

</html>
